{% extends 'base.html' %}

{% block content %}
 <div class="col mt-2" >
 <div class="row">
{% for items in article %}
<div class="col-sm-3 col-md-6 col-lg-4 mb-2">
  <div class="card">
   <div class="card-body">
    <h5 class="card-title">{{items.title}}</h5>
    <p class="card-text">{{items.heading1}}</p>
    <a href="{{items.post_id}}" class="btn btn-primary">Read now</a>
   </div>
  </div>
 </div>
 {% endfor %}
</div>
</div>
{% endblock %}
